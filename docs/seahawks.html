<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Seahawks Fan Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <header id="main">
        <figure>
            <a href="seahawks.html">
                <img id="redirect" src="http://images.1iphone5wallpaper.com/Gallery/12_Sports/1-iPhone-5-Wallpaper-Seahawks-28.jpg" alt="Back to the 'Clink" title="Back to the 'Clink" />
            </a>
        </figure>
        <h1 id="banner">Welcome 12's</h1>
    </header>
    <nav>
        <ul id="nav">
            <li id="navItem"><a id="navLink" href="seahawks.html">The Clink</a></li>
            <li id="navItem"><a id="navLink" href="seapg1.html">League News</a></li>
            <li id="navItem"><a id="navLink" href="seapg2.html">Schedule and Scores</a></li>
            <li id="navItem"><a id="navLink" href="seapg3.html">Talking Heads</a></li>
            <li id="navItem"><a id="navLink" href="seapg4.html">LogIn</a></li>
        </ul>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row-fluid">
                <h1 id="banner2">Have a GOOD opinion? SHARE HERE!!!</h1>
                <table class="table table-bordered table-striped">
                    <caption id="discussionTitle">Talk Your Best Trash</caption>
                    <thead>
                        <tr>
                            <th>
                                User
                            </th>
                            <th>
                                Opinion
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">No opinions... yet...</td>
                        </tr>
                        <tr>
                            <td colspan="2">But there will be!!!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row-fluid">
                <form id="new-user">
                    <input type="text" name="username" placeholder="Username" />
                    <input type="text" name="message" placeholder="Message" />
                    <a id="send" class="btn btn-primary">SEND</a>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; NarthVader2017</p>
    </footer>
